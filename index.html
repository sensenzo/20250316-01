<!DOCTYPE html>

    <title>Marionette Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* フルスクリーン動画 */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Enter ボタン */
        #enter-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            display: none;
            transition: 0.3s;
        }

        #enter-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* メインコンテンツ（最初は非表示） */
        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
